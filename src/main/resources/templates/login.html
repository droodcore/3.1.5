<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body style="background-color: #F8F9FA">
<div class="container">
    <form class="form-group col-md-3 mx-auto mt-5" method="POST" th:action="@{/login}">
        <h3 class="form-signin-heading fw-bolder">Please sign in</h3>
        <p>
            <input type="email" name="username" class="form-control" style="background-color: #ffffff"
                   placeholder="Email address" required autofocus>
            <input type="password" name="password" class="form-control" style="background-color: #ffffff"
                   placeholder="Password" required>
        </p>
        <div class="d-grid">
            <button class="btn btn-md btn-primary" type="submit">Sign in</button>
        </div>

        <div th:if="${param.error}" style="color:red">
            Неправильные имя пользователя или пароль
        </div>
    </form>
</div>
</body>
</html>
