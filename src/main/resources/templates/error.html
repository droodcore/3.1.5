<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #F8F9FA" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div style="text-align: center;">
<h1>Something went wrong</h1>
<h2 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h2>
<p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
<a href="index.html" title="Back" th:href="@{/index}">Back to Home Page</a>
</div>
</body>
</html>
