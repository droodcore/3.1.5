<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/currentUser.js"></script>
    <script type="text/javascript" src="/allUsersTable.js"></script>
    <script type="text/javascript" src="/edit.js"></script>
    <script type="text/javascript" src="/delete.js"></script>
    <script type="text/javascript" src="/newUser.js"></script>


</head>
<body>
<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                    <div class="collapse navbar-collapse" id="user">
                        <ul class="navbar-nav mr-auto">
                            <a class="navbar-brand font-weight-bold mr-5" id="headerUsername">
                                <a class="navbar-brand">with roles: </a>
                                <a class="navbar-brand ml-2" id="headerRoles"></a>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-right" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <div class="col-2 pt-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light">
            <div class="tab-content pt-3" style="height: 100vh">
                <div class="tab-pane fade show active" id="adminPanel">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#allUsers">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser" onclick="newRolesFulfill()">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <div class="tab-pane fade show active" id="allUsers">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>E-mail</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAllUsersTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <div class="tab-pane fade" id="newUser">
                            <div class="form-group">
                                <div class="control-group required">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="form justify-content-center mx-auto col-5">
                                                <form id="newUserForm">
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="username"><strong>Username</strong>
                                                            <input class="form-control" type="text"
                                                                   name="newUsername" id="username"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="email"><strong>E-mail</strong>
                                                            <input class="form-control" type="email"
                                                                   name="newEmail" id="email"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="password"><strong>Password</strong>
                                                            <input class="form-control" type="password"
                                                                  name="newPassword"
                                                                   required minlength="3"
                                                                   id="password"/>
                                                        </label>
                                                    </p>
                                                    <label class="container-fluid"
                                                           for="newRoles"><strong>Role</strong>
                                                        <select class="form-control" name="newRoles"
                                                                multiple size="2" id="newRoles">
                                                        </select>
                                                    </label>
                                                    <button type="submit" class="btn btn-success"
                                                    onclick="newUser()">
                                                        Add new user
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade" id="userPanel">
                    <h2>User information page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>E-mail</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody id="userTableBody">
                                <tr>
                                    <td id="userDataId"></td>
                                    <td id="userDataUsername">data.username</td>
                                    <td id="userDataEmail">data.email</td>
                                    <td id="userDataRoles">roles</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" th:id="modalDelete" tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form id="formDeleteUser">
                        <div class="form-group required">
                            <div class="controls">
                                <p>
                                    <label for="idDeleteUser"><strong>ID</strong>
                                        <input class="form-control" type="number" name="idDelete" id="idDeleteUser"
                                               disabled/>
                                    </label>
                                </p>
                                <p>
                                    <label for="usernameDeleteUser"><strong>Username</strong>
                                        <input class="form-control" type="text" name="usernameDelete"
                                               id="usernameDeleteUser" disabled/>
                                    </label>
                                </p>
                                <p>
                                    <label for="emailDeleteUser"><strong>E-mail</strong>
                                        <input class="form-control" type="text" name="emailDelete" id="emailDeleteUser"
                                               disabled/>
                                    </label>
                                </p>

                                <p>
                                    <label for="passwordDeleteUser"><strong>Password</strong>
                                        <input class="form-control" type="password" name="passwordDeleteUser"
                                               id="passwordDeleteUser" required minlength="3" disabled/>
                                    </label>
                                </p>
                                <label class="container-fluid col-6" for="rolesNameUser"><strong>Role</strong>
                                    <select class="form-control" id="rolesNameUser" name="roles" multiple size="2"
                                            disabled>

                                    </select>
                                </label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="deleteFormCloseButton"
                                        class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>
                                <button type="submit" onclick="deleteUser()"
                                        class="btn btn-danger btn btn-primary">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" th:id="modalEdit" tabindex="-2"
     role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form id="formEditUser">
                        <div class="form-group required">
                            <div class="controls">
                                <p>
                                    <label for="idEditUser"><strong>ID</strong>
                                        <input class="form-control" type="number" name="id" id="idEditUser" disabled/>
                                    </label>
                                </p>
                                <p>
                                    <label for="usernameEditUser"><strong>Username</strong>
                                        <input class="form-control" type="text" name="username" id="usernameEditUser"/>
                                    </label>
                                </p>
                                <p>
                                    <label for="emailEditUser"><strong>E-mail</strong>
                                        <input class="form-control" type="text" name="email" id="emailEditUser"/>
                                    </label>
                                </p>

                                <p>
                                    <label for="passwordEditUser"><strong>Password</strong>
                                        <input class="form-control" type="password" name="password"
                                               id="passwordEditUser" required minlength="3"/>
                                    </label>
                                </p>
                                <label class="container-fluid col-6" for="rolesEditUser"><strong>Role</strong>
                                    <select class="form-control" id="rolesEditUser" name="roles" multiple size="2">

                                    </select>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary"
                            id="editFormCloseButton" data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary"
                            onclick="editUser()">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
